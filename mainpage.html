<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Chat Panel</title>

    <!-- 1) Import chatPanel.js from your Boost server -->
    <script src="https://daedalus.boost.ai/chatPanel/chatPanel.js"></script>
  </head>
  <body>
    <!-- 2) Trigger to open the chat -->
    <button type="button" onclick="openChat()">Open chat</button>

    <!-- 3) Configure and initialize, then wire the trigger -->
    <script>
      var options = { chatPanel: {} };           // minimal config as per docs
      var boost = window.boostInit("daedalus", options);

      function openChat() {
        boost.chatPanel.show();
      }
    </script>
  </body>
</html>
