<script src="https://daedalus.boost.ai/chatPanel/chatPanel.js"></script>
<script>
  var options = {
    chatPanel: {
      settings: {
        openTextLinksInNewTab: true
      }
    }
  };

  // Initialize boost and expose it globally
  window.boost = window.boostInit("daedalus", options);
</script>

<button
  aria-label="Open chat"
  type="button"
  class="boost-trigger-button"
  onclick="javascript:boost.chatPanel.show()"
>
  <!-- Chat bubble icon -->
  <svg
    class="boost-trigger-button-icon"
    xmlns="http://www.w3.org/2000/svg"
    width="20"
    height="20"
    viewBox="0 0 24 24"
    aria-hidden="true"
  >
    <path
      d="M4 4h16v9a4 4 0 0 1-4 4H9l-4 3v-3.5A3.5 3.5 0 0 1 1.5 13V8A4 4 0 0 1 4 4zm2 4v2h10V8H6zm0 4v2h6v-2H6z"
    />
  </svg>
</button>
