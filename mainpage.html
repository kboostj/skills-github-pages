<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Chat Panel</title>

    <!-- Import from your Boost server -->
    <script src="https://daedalus.boost.ai/chatPanel/chatPanel.js"></script>
  </head>
  <body>
    <button type="button" onclick="openChat()">Open chat</button>

    <script>
      // Minimal options with DM Sans
      var options = {
        chatPanel: {
          styling: {
            fontFamily: "DM Sans"
          }
        }
      };

      // Single instance; keep an alias for any code calling `window.boost`
      window.boostClient = window.boostInit("daedalus", options);
      window.boost = window.boostClient;

      function openChat() {
        window.boostClient.chatPanel.show();
      }
    </script>
  </body>
</html>
